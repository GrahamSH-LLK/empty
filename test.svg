<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <style>
    .title { font-size: 24px; font-weight: bold; }
    .subtitle { font-size: 18px; }
    .block-title { font-size: 16px; font-weight: bold; }
    .block-time { font-size: 14px; }
    text { font-family: Arial, sans-serif; }
  </style>
  
  <!-- Title and Date -->
  <text x="400" y="30" text-anchor="middle" class="title">Second Day (Day 3)</text>
  <text x="400" y="60" text-anchor="middle" class="subtitle">Wednesday, August 28, 2024</text>
  
  <!-- Schedule Blocks -->
  <g transform="translate(50, 100)">
    <!-- Homeroom -->
    <rect x="0" y="0" width="700" height="50" fill="#f0f0f0" stroke="#000000"/>
    <text x="10" y="30" class="block-title">Homeroom</text>
    <text x="690" y="30" text-anchor="end" class="block-time">7:48 - 8:00</text>
    
    <!-- C3 -->
    <rect x="0" y="60" width="700" height="50" fill="#e6f3ff" stroke="#000000"/>
    <text x="10" y="90" class="block-title">C3</text>
    <text x="690" y="90" text-anchor="end" class="block-time">8:04 - 8:44</text>
    
    <!-- A3 -->
    <rect x="0" y="120" width="700" height="50" fill="#ffe6e6" stroke="#000000"/>
    <text x="10" y="150" class="block-title">A3</text>
    <text x="690" y="150" text-anchor="end" class="block-time">8:48 - 9:44</text>
    
    <!-- D3 -->
    <rect x="0" y="180" width="700" height="50" fill="#e6ffe6" stroke="#000000"/>
    <text x="10" y="210" class="block-title">D3</text>
    <text x="690" y="210" text-anchor="end" class="block-time">9:48 - 10:44</text>
    
    <!-- G3 -->
    <rect x="0" y="240" width="700" height="50" fill="#fff2e6" stroke="#000000"/>
    <text x="10" y="270" class="block-title">G3</text>
    <text x="690" y="270" text-anchor="end" class="block-time">10:48 - 12:15</text>
    
    <!-- E3 -->
    <rect x="0" y="300" width="700" height="50" fill="#e6e6ff" stroke="#000000"/>
    <text x="10" y="330" class="block-title">E3</text>
    <text x="690" y="330" text-anchor="end" class="block-time">12:19 - 1:15</text>
    
    <!-- H3 -->
    <rect x="0" y="360" width="700" height="50" fill="#ffe6f9" stroke="#000000"/>
    <text x="10" y="390" class="block-title">H3</text>
    <text x="690" y="390" text-anchor="end" class="block-time">1:19 - 2:15</text>
  </g>
  
  <!-- Description -->
  <text x="400" y="580" text-anchor="middle" class="subtitle">Students return completed paperwork in Homeroom.</text>
</svg>
